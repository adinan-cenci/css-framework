            <div id="middle">
                <div id="example-forms">

                    <h2>Input groups</h2>

                    <div class="input-group">
                        <span class="input-group-text">
                            @
                        </span>
                        <input type="text" placeholder="Text" class="main">
                        <input type="submit" class="button-main" value="Send">
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-text">
                            <input type="checkbox" value="1">
                        </span>
                        <input type="text" placeholder="Text" class="main">
                    </div>

                    <br>
                    <br>


                    <!-- -->


                    <h2>Horizontal forms</h2>

                    <form action="" class="horizontal">
                        
                        <div class="form-group">
                            <label class="col-sm-2">Name</label>
                            <input type="text" class="col-sm-10">
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Date</label>
                            <input type="date" class="col-sm-10">
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Phone</label>
                            <div class="input-group col-sm-10">
                                <input type="text" placeholder="DDD" size="1" class="text-center">
                                <input type="text" placeholder="Text" class="main">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Select</label>
                            <select name="" class="col-sm-10">
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                                <option value="">Option 3</option>
                                <option value="">Option 4</option>
                                <option value="">Option 5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2" for="yes">Accept</label><div class="col-sm-10">
                                <input type="radio" name="accept" value="0" id="no" />
                                <label for="no">No</label>

                                <input type="radio" name="accept" value="1" id="yes" />
                                <label for="yes">Yes</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2" for="yes">Accept</label><div class="col-sm-10">
                                <label class="checkbox">
                                    <input type="radio" name="accept2" value="0" /><span class="label">No</span>
                                </label>

                                <label class="checkbox">
                                    <input type="radio" name="accept2" value="1" /><span class="label">Yes</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2">Textarea:</label>
                            <div class="col-sm-10">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                <small>This is an observation</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="col-12">Submit</button>
                        </div>
                    </form>
                    <br><br>


                    <!-- -->


                    <h2>Vertical forms</h2>

                    <form action="" class="vertical">
                        
                        <div class="form-group">
                            <label class="col-sm-2">Name</label>
                            <input type="text" class="col-sm-10">
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Date</label>
                            <input type="date" class="col-sm-10">
                        </div>

                        <div class="form-group">

                            <div class="input-group col-sm-10">
                                <input type="text" placeholder="DDD" size="1" class="text-center">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Select</label>
                            <select name="" class="col-sm-10">
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                                <option value="">Option 3</option>
                                <option value="">Option 4</option>
                                <option value="">Option 5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2" for="yes">Accept</label><div class="col-sm-10">
                                <input type="radio" name="accept" value="0" id="no" />
                                <label for="no">No</label>

                                <input type="radio" name="accept" value="1" id="yes" />
                                <label for="yes">Yes</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2" for="yes">Accept</label><div class="col-sm-10">
                                <label class="checkbox">
                                    <input type="radio" name="accept2" value="0" /><span class="label">No</span>
                                </label>

                                <label class="checkbox">
                                    <input type="radio" name="accept2" value="1" /><span class="label">Yes</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2">Textarea:</label>
                            <div class="col-sm-10">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                <small>This is an observation</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="col-12">Submit</button>
                        </div>
                    </form>


                </form>
